<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /* 1. К 10 прибавляем 10, получаем 20.
       2. К числу 20 прибавляем строку '10', число 20 превращается в строку, 
       т.к. разные типы данных, дальше происходит конкатенация, 
       получаем строку '2010'.
       3. С помощью console log выводим строку '2010' в консоль.  
    */
    console.log(10 + 10 + "10");

    /* 1. К числу 10 прибавляем строку "10", число 10 превращается в строку,
       т.к. разные типы данных, происходит конкатенация, получаем строку "1010".
       2. К строке "1010" приваляем число 10, которое преобразуется в строку,
       т.к. разные типы данных, конкатенация, получаем строку "101010".
       3. С помощью console log выводим строку '101010' в консоль.
       */
    console.log(10 + "10" + 10);

    /* 1. К числу 10 прибавляем число 10, получаем 20.
       2. При помощи + строка "10" преобразуется в число, 
       к 20 прибавляем число 10, получаем 30.
       3. С помощью console log выводим число 30 в консоль.    
    */
    console.log(10 + 10 + +"10");

    /* 1. Число 10 делим на пустую строку, которая превращается в 0, унарный
       оператор '-' меняет знак, соответственно 10 делим на -0, получаем -infinity.
       2. С помощью console log выводим -infinity в консоль. 
    */
    console.log(10 / -"");

    /* 1. Число 10 делим на попытку приведения строки "2,5" к числу 
       при помощи '+'.
       2. Интерпритатор идёт по символам, 2 подходит?-Да, ',' подходит?-Нет, 
       получаем NaN. '+' либо переводит всю строку в число, либо выдаёт NaN,
       если хотя бы один символ не может быть интерпритирован как число.
       3. С помощью console log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
